<!-- Zero1 by Zerodha Logo Template -->
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background circle -->
    <circle cx="60" cy="60" r="50" fill="url(#brandGradient)" filter="url(#shadow)"/>
    
    <!-- Zero1 Elements -->
    <!-- Large "0" -->
    <circle cx="40" cy="50" r="15" fill="none" stroke="white" stroke-width="6"/>
    
    <!-- Large "1" -->
    <path d="M70 30 L70 70 M65 35 L70 30" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Zerodha "Z" element -->
    <path d="M25 85 L95 85 M95 85 L25 95 M25 95 L95 95" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Brand accent -->
    <circle cx="85" cy="35" r="4" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Text (optional) -->
    <text x="60" y="115" font-family="Roboto, Arial, sans-serif" font-size="12" font-weight="600" fill="#333" text-anchor="middle">Zero1 by Zerodha</text>
</svg>
